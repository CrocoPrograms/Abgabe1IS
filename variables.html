<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loose Typing</title>
</head>
<body>
<script>
    // CODE
    // Mir ist bewusst, dass ich für eine korrekte Rechnung stringnumber in eine normale Nummer umwandeln müsste. Nachdem in der Aufgabe aber nicht danach gefragt wurde, habe ich die variablen nur so addiert/ multipliziert :)
    let number = 12;
    let stringnumber = "dreizehn";
    let string = "Ein Krokodil Text";
    let array = ["Kleines Krokodil", "Mittleres Krokodil", "Großes Krokodil"];

    let operation1 = number + stringnumber;
    console.log(operation1);
    console.log(typeof operation1);

    let operation2 = number * stringnumber;
    console.log(operation2);
    console.log(typeof operation2);

    let operation3 = number + string;
    console.log(operation3);
    console.log(typeof operation3);

    let operation4 = number * string;
    console.log(operation4);
    console.log(typeof operation4);

    let operation5 = number + array;
    console.log(operation5);
    console.log(typeof operation5);

    let operation6 = number * array;
    console.log(operation6);
    console.log(typeof operation6);

</script>
</body>
</html>
