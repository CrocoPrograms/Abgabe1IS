<script>
    // TODO: Your JavaScript implementation for temperature conversion goes here.
    function convertTemperature(temperature, fromUnit, toUnit) {
    if (fromUnit == "celsius"){
        fromCelsiusToUnit(temperature, toUnit);
    } else if (fromUnit == "kelvin"){
        fromKelvinToUnit(temperature, toUnit);
    } else if (fromUnit == "fahrenheit"){
        fromFahrenheitToUnit(temperature, toUnit);
    } else {
        console.log("Invalid fromUnit :(");
    }
    }
     
    function fromCelsiusToUnit(temperature, toUnit){
        if (toUnit == "kelvin"){
            let result = temperature + 273.15;
            return result;
        } else if (toUnit == "fahrenheit"){
            let result = (temperature *9/5) +32;
            return result;
        } else{
            console.log("invalid argument: toUnit")
        }
        
    }

    function fromKelvinToUnit(temperature, toUnit){
        if (toUnit == "celsius"){
            let result = temperature -273.15;
            return result;
        } else if (toUnit == "fahrenheit"){
            let result = (temperature - 273.15)* 9/5 + 32;
            return result;
        } else {
            console.log("invalid argument: toUnit")
        }
    }
        
    function fromFahrenheitToUnit(temperature, toUnit){
        if(toUnit == "celsius"){
            let result = (temperature - 32) * 5/9;
            return result;
        } else if (toUnit == "kelvin"){
            let result = (temperature - 32) * 5/9 + 273.15;
            return result;
        } else {
            console.log("invalid argument: toUnit")
        }
    }
