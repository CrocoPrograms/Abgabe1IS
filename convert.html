<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Conversion Functions</title>
</head>
<body>

<script>
    // TODO: Your JavaScript implementation for temperature conversion goes here.
    function convertTemperature(temperature, fromUnit, toUnit) {
    let result;
    if (fromUnit == "celsius") {
        result = fromCelsiusToUnit(temperature, toUnit);
    } else if (fromUnit == "kelvin") {
        result = fromKelvinToUnit(temperature, toUnit);
    } else if (fromUnit == "fahrenheit") {
        result = fromFahrenheitToUnit(temperature, toUnit);
    } else {
        console.log("Invalid fromUnit :(");
        return;
    }
    if (result === undefined) {
        console.log("Invalid toUnit :(");
    } else {
        return result;
    }
}

function fromCelsiusToUnit(temperature, toUnit) {
    if (toUnit == "kelvin") {
        return temperature + 273.15;
    } else if (toUnit == "fahrenheit") {
        return temperature * 9 / 5 + 32;
    } else {
        return;
    }
}

function fromKelvinToUnit(temperature, toUnit) {
    if (toUnit == "celsius") {
        return temperature - 273.15;
    } else if (toUnit == "fahrenheit") {
        return (temperature - 273.15) * 9 / 5 + 32;
    } else {
        return;
    }
}

function fromFahrenheitToUnit(temperature, toUnit) {
    if (toUnit == "celsius") {
        return (temperature - 32) * 5 / 9;
    } else if (toUnit == "kelvin") {
        return (temperature - 32) * 5 / 9 + 273.15;
    } else {
        return;
    }
}
    


console.log(convertTemperature(35, "celsius", "fahrenheit"))// 95
console.log(convertTemperature(35, "celsius", "kelvin"))// 308.15
console.log(convertTemperature(35, "celsius", "celsius"))// 35
console.log(convertTemperature(35, "kelvin", "fahrenheit")) // -396.67
console.log(convertTemperature(35, "kelvin", "kelvin"))// 35
console.log(convertTemperature(35, "kelvin", "celsius")) // -238.14999999999998
console.log(convertTemperature(35, "fahrenheit", "fahrenheit")) // 35
console.log(convertTemperature(35, "fahrenheit", "kelvin"))// 274.81666666666666
console.log(convertTemperature(35, "fahrenheit", "celsius")) // 1.6666666666666667
console.log(convertTemperature(35, "degrees", "degrees")) // Invalid argument: degrees
console.log(convertTemperature(35, "celsius", "degrees")) // Invalid argument: degrees
console.log(convertTemperature(35, "degrees", "fahrenheit")) // Invalid argument: degrees

</script>
